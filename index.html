<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Periodic Table</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/styleImages.css" />
    <link rel="stylesheet" href="/css/periodic-table.css" />
    <link rel="stylesheet" href="/css/sidebar-right.css" />
    <link rel="stylesheet" href="/css/sidebar-left.css" />
    <link rel="stylesheet" href="/css/search-elements.css" />
    <link rel="stylesheet" href="/css/settings.css" />
    <script type="module" src="/js/main.js"></script>
  </head>
  <body>
    <div class="main">
      <nav class="main-menu invisible">
        <div
          data-category="close-sidebar"
          class="main-menu__item"
          id="home-button"
        >
          <i data-category="close-sidebar" class="fa-solid fa-house"></i>
        </div>
        <div class="main-menu__item" id="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="main-menu__item" id="settings-button">
          <i class="fa-solid fa-gear"></i>
        </div>
      </nav>
      <aside class="sidebar-left">
        <!-- PRIVREMENO -->
        <div class="search-elements">
          <div class="search-elements__header">
            <input
              type="search"
              class="search-input"
              value=""
              placeholder="Search for an element:"
            />
          </div>
          <div class="search-elements__results"></div>
        </div>
        <!-- PRIVREMENO -->

        <!-----  SETTINGS  ------>
        <div class="settings">
          <header class="settings__header">
            <h3>Settings</h3>
          </header>
          <div class="settings__select-property">
            <div class="settings__select-property__header">
              <h4>
                <i class="fa-regular fa-circle-dot" style="color: #ce2d4f"></i
                >Select property:
              </h4>
            </div>
            <div
              class="settings__select-property__property settings__select-property__property--active"
              id="name"
            >
              <p>
                <i class="fa-solid fa-circle" style="color: #20a4f3"></i> Name
              </p>
            </div>
            <div class="settings__select-property__property" id="atomicNumber">
              <p>
                <i class="fa-solid fa-circle" style="color: #faa916"></i>
                Electrons
              </p>
            </div>
            <div
              class="settings__select-property__property"
              id="yearDiscovered"
            >
              <p>
                <i class="fa-solid fa-circle" style="color: #43894e"></i> Year
              </p>
            </div>
            <div class="settings__select-property__property" id="atomicMass">
              <p>
                <i class="fa-solid fa-circle" style="color: #9195f6"></i> Atomic
                weight
              </p>
            </div>
            <div class="settings__select-property__property" id="standardState">
              <p>
                <i class="fa-solid fa-circle" style="color: #ffd0d0"></i>
                Standard state
              </p>
            </div>
          </div>
        </div>
        <!-- /SETTINGS  -->
      </aside>
      <div class="periodic-table invisible">
        <div class="group-blocks"></div>
      </div>
      <div class="rotate">
        <img src="/img/atom-icon.svg" />
      </div>
      <aside class="sidebar invisible"></aside>
    </div>
    <div data-category="close-sidebar" class="background-black invisible"></div>
  </body>
</html>
