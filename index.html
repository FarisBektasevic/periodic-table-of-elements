<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Periodic Table</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/styleImages.css" />
    <link rel="stylesheet" href="/css/periodic-table.css" />
    <link rel="stylesheet" href="/css/sidebar-right.css" />
    <link rel="stylesheet" href="/css/sidebar-left.css" />
    <script type="module" src="/js/main.js"></script>
  </head>
  <body>
    <div class="main">
      <nav class="main-menu invisible">
        <div class="main-menu__item"><i class="fa-solid fa-house"></i></div>
        <div class="main-menu__item">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="main-menu__item"><i class="fa-solid fa-list-ul"></i></div>
        <div class="main-menu__item"><i class="fa-solid fa-gear"></i></div>
      </nav>
      <div class="periodic-table invisible">
        <div class="group-blocks"></div>
      </div>
      <div class="rotate">
        <img src="/img/atom-icon.svg" />
      </div>
      <aside class="sidebar invisible"></aside>
    </div>
    <div class="background-black invisible close-sidebar"></div>
  </body>
</html>
